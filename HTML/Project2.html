<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/stylesP2.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../JS/scriptP2.js"></script>
    <link href="audicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Project 2 - Media Player</title>
</head>
<body>
    <div class="topnav">
        <a href="../index.html"><i class="fa fa-home"></i> Home</a>
        <a href="Project1.html"><i class="fa fa-folder"></i> Project 1</a>
        <a class="active" href="Project2.html"><i class="fa fa-folder"></i> Project 2</a>
    </div>
    <header class="learn">
        <br><br>
        <h3>This page is for Project 2 - DIY Media Player</h3>
        <h3 id="question">[?]<span>This project is a Custom Media Player / Viewer</span></h3>
        <br><br>
    </header>
    <body onload="initPage()">
		<canvas id="visualizer_render"></canvas>
			
		<div id="image">
			<img id="artwork" width="150" height="150">
		</div>
		
		<div id="artisttitle">
			<h1 id="artistname"></h1>
		</div>
				
		<div id="songtitle">
				<h1 id="songname"></h1>
		</div>
			
		<div id="hideBody">
			<div id="title">
				<h2>Canvas Audio Visualizer</h2>
			</div>
				
			<div id="instruction">
				<h4>Enter your SoundCloud Track URL here:</h4>
			</div>
			
			<div id="URLbox">
				<input 
					id="input_URL" 
					type="textbox"
					class="textbox"
					name="URL"
					type="text" 
					value="https://soundcloud.com/user/trackname"
					style="width: 300px;"
					onclick="autoSelect()"
				/>		
			</div>
			
			<div id="controls">
				<div id="button_play">
					<button 
						type="button"
						class="button"
						onclick="handleButton()" 
						style="position: relative; right: 86px;"
					>&#x23f5;</button>
				</div>
					
				<div id="button_pause">
					<button
						type="button"
						class="button"
						onclick="togglepause()"
						style="position: relative; right: 50px;"
					>&#10074;&#10074;</button>
				</div>
				
				<div id="scrubber">
					<input onmouseover="isSeeking = 1" onmouseout="isSeeking = 0" onclick="audio.currentTime = document.getElementById('audioTime').value * (audio.duration / 100);" type="range" id="audioTime" style="width:33.3vw">
				</div>
				
				<div id="audioCurrentTime">
					<h1 id="time" style="position: relative; left: 10px;"></h1>
				</div>
			</div>
			
			<div id="homelink">
			</div>
			
			<div id="credit">
			</div>
		</div>
	</body>
</body>
</html>
